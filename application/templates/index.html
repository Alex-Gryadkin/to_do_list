{% extends "base.html" %}

{% block content %}
    {% for to_do in to_dos %}
        <tr>
            <td class="table1">{{ to_do.id }}</td>
            <td class="table2" >{{ to_do.task_descr }}</td>
            <td>
            <a href="/change/{{ to_do.id }}" class="button button2">{{ to_do.status.value }}</a>
            </td>
            <td><a href="/delete/{{ to_do.id }}" class="button button1">Delete</a></td>
        </tr>
    {% endfor %}
{% endblock %}
